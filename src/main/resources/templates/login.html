<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Vibe</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo img {
            height: 48px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 22px;
            font-weight: 600;
        }

        .error {
            background: #ffe0e0;
            color: #b00020;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2c5364;
        }

        button {
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #2c5364;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #203a43;
        }

        .switch {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .switch a {
            color: #2c5364;
            font-weight: 600;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">

    <div th:replace="fragments/header :: header"></div>

    <h1>Welcome back</h1>

    <!-- Error message from Spring Security -->
    <div th:if="${param.error}" class="error">
        Invalid username or password
    </div>

    <form method="post" th:action="@{/login}">
        <input type="text"
               name="username"
               placeholder="Username"
               required>

        <input type="password"
               name="password"
               placeholder="Password"
               required>

        <button type="submit">Log in</button>
    </form>

    <div class="switch">
        Donâ€™t have an account?
        <a th:href="@{/auth/register}">Register</a>
    </div>

</div>

</body>
</html>
