<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Vibe</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 48px;
        }

        h1 {
            text-align: center;
            margin-bottom: 22px;
            font-size: 22px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #243b55;
        }

        /* ---------- FILE UPLOAD ---------- */
        input[type="file"] {
            display: none;
        }

        .file-upload {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .file-button {
            padding: 12px 16px;
            background: #243b55;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .file-button:hover {
            background: #141e30;
        }

        .file-name {
            font-size: 13px;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-grow: 1;
        }

        /* ---------- SUBMIT ---------- */
        button {
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #4cd137;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #44bd32;
        }

        .switch {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .switch a {
            color: #243b55;
            font-weight: 600;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">

    <!-- Logo -->
    <div th:replace="fragments/header :: header"></div>

    <h1>Create account</h1>

    <form method="post"
          th:action="@{/auth/register}"
          enctype="multipart/form-data">

        <input type="text"
               name="username"
               placeholder="Username"
               required>

        <input type="password"
               name="password"
               placeholder="Password"
               required>

        <!-- File upload -->
        <div class="file-upload">
            <label class="file-button" for="profileImage">
                Choose profile picture
            </label>
            <span class="file-name" id="file-name">
                No file selected
            </span>
            <input type="file"
                   id="profileImage"
                   name="profileImage"
                   accept="image/*">
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="switch">
        Already have an account?
        <a th:href="@{/auth/login}">Log in</a>
    </div>

</div>

<script>
    const fileInput = document.getElementById("profileImage");
    const fileNameSpan = document.getElementById("file-name");

    fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
            fileNameSpan.textContent = fileInput.files[0].name;
        } else {
            fileNameSpan.textContent = "No file selected";
        }
    });
</script>

</body>
</html>
